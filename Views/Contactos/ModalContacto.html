<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="modal fade" id="modalContacto">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ficha Contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 row align-items-center">
                            <label for="id" class="col-sm-2 col-form-label">Id:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" style="width: 15%" id="id" disabled>
                            </div>
                            <label for="nombre" class="col-sm-2 col-form-label mt-3">Nombre:</label>
                            <div class="col-sm-10 mt-3">
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" maxlength="40">
                            </div>
                            <label for="email" class="col-sm-2 col-form-label mt-3">Email::</label>
                            <div class="col-sm-10 mt-3">
                                <input type="text" class="form-control" id="email" placeholder="Ingrese el email" maxlength="40">
                            </div>
                            <label for="telefono" class="col-sm-2 col-form-label mt-3">Teléfono::</label>
                            <div class="col-sm-10 mt-3">
                                <input type="text" class="form-control" id="telefono" placeholder="Ingrese el teléfono" maxlength="40">
                            </div>
                            <input type="hidden" id="modalMode">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="guardarContacto">Grabar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Scripts/ModalContacto.js"></script>
</body>
</html>
