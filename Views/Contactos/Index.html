<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .selected {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="mb-3">
            <h3>Gestión de Contactos</h3>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" id="openModalContacto">Nuevo</button>
                <button type="button" class="btn btn-warning" id="openModalSelectedContacto">Editar</button>
                <button type="button" class="btn btn-danger" id="eliminarContacto">Eliminar</button>
                <button class="btn btn-info">Ver Contactos</button>
            </div>
        </div>
        <div>
            <table class="table table-striped" id="table_contactos">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Piso</th>
                        <th>Cargo</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="modalContainer"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
